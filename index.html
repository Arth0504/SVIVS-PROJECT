<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Platform</title>
    <link rel="stylesheet" href="show.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

<body>
    <header class="fnav">
        <div class="left">
            <img src="Mojila Logo .png" alt="Logo">
            <input type="text" placeholder="Search for Movies, Events, Plays, and More">
        </div>
        <div class="right">
            <p>Location</p>
            <button>Sign In</button>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <nav class="sec-nav">
        <div class="s-left">
            <a href="movies.html">Movies</a>
            <a href="stream">Stream</a>
            <a href="events">Events</a>
            <a href="plays">Plays</a>
            <a href="sports">Sports</a>
            <a href="activities">Activities</a>
            <a href="buzz">Buzz</a>
        </div>
        <div class="s-right">
            <a href="list-your-show">List Your Show</a>
            <a href="corporates">Corporates</a>
            <a href="offers">Offers</a>
            <a href="gift-cards">Gift Cards</a>
        </div>
    </nav>
    <main>
        <div class="main">
            <img src="Banner1.jpeg" alt="Main Banner">
        </div>
        <section class="container">
            <h2>Recommended Movies</h2>
            <div class="card">
                <img src="sa.jpg" alt="Movie 1">
                <img src="Bhool_Bhulaiyaa_3_poster.jpg.jpeg" alt="Movie 2">
                <img src="Hahakar.jpeg" alt="Movie 3">
                <img src="mona.jpeg" alt="Movie 4">
                <img src="pushpa.jpeg" alt="Movie 5">
            </div>
        </section>
        <div class="banner">
            <img src="banner2 (1).jpeg" alt="Secondary Banner">
        </div>
        <section class="container">
            <h2>Best of Live Events</h2>
            <div class="card">
                <img src="Event1.jpeg" alt="Event 1">
                <img src="Event2.jpeg" alt="Event 2">
                <img src="ipl.jpeg" alt="Event 3">
                <img src="Workshop.jpeg" alt="Event 4">
                <img src="standup.jpeg" alt="Event 5">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <img src="Mojila Logo .png" alt="Footer Logo" class="footer-logo">
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </footer>
